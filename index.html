<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Riders</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Riders</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> # <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Rider <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Location <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Race Class <span class="icon-arrow">&UpArrow;</span></th>                  
                        <th> Races Participated <span class="icon-arrow">&UpArrow;</span></th>
                      <th> Status <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> <img src="images/Zinzu Chan Lee.jpg" alt="">Sir Xan</td>
                        <td> Nairobi </td>
                        <td> Race class 1 </td>
                      <td> <strong> 100 </strong></td>
                        <td>
                            <p class="status delivered">In Race</p>
                        </td>
                       
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td><img src="images/Jeet Saru.png" alt=""> Jane </td>
                        <td> Nairobi </td>
                        <td> Race class 2 </td>
                          <td> <strong>5</strong> </td>
                        <td>
                            <p class="status cancelled">Not Racing</p>
                        </td>
                   
                    </tr>
                    <tr>
                        <td> 3</td>
                        <td><img src="images/Sonal Gharti.jpg" alt=""> Sinclair </td>
                        <td> Nairobi </td>
                        <td> Race class 3 </td>
                     <td> <strong>5</strong> </td>
                        <td>
                            <p class="status shipped">Docked</p>
                        </td>
                        
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
